<html>

<head>
    <title>
        Console Activity
    </title>
</head>

<body>
    <h1>
        Open Console
    </h1>
    <script>
        console.log("Welcome to console screen");
        var first_name = "Arnav";
        console.log(first_name);
        var last_name = " Raj Singh";
        console.log(last_name);
        var full_name = first_name.concat(last_name);
        console.log(full_name);
        var length = full_name.length;
        console.log(length);
        var sentence = "I am a good boy";
        console.log(sentence);
        var new_sentence = sentence.replace("good","naughty");
        console.log(new_sentence);
        console.log(first_name.toLowerCase());
        console.log(first_name.toUpperCase());
        console.log(Math.sqrt(625));
        console.log(Math.pow(3,3));
        console.log(Math.max(999999,9999999,99999999));
        console.log(Math.min(999999,9999999,99999999));
    </script>
</body>

</html>
